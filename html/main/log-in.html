<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlo</title>
    <link rel="shortcut icon" href="/images/logo-new.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="log-in-page">
        <div class="container">
            
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggel-panel-left">
                        <a href="./index.html"><img src="/images/logo for sign-up.svg" alt="logo"></a>
                        <h1>Рады встретить вас снова!</h1>
                    </div>
                </div>
            </div>

            <div class="container-for-log-in">
                <form>
                    <h1>Личный кабинет</h1>
    
                    <input type="email" placeholder="Электронная почта">
                    <input type="password" placeholder="Пароль">
                    <a href="./forget-password.html">Забыли пароль?</a>

                    <a href="#" class="log-in-btn">Войти</a>
    
                    <b>или</b>
    
                    <div class="sign-up-social">
                        <a href="#" class="sign-up-social-icon"><img src="/images/sign-up-google.svg" alt="google"></a>
                        <a href="#" class="sign-up-social-icon"><img src="/images/sign-up-facebook-new.svg" alt="facebook"></a>
                    </div>
    
                    <span>Ещё не зарегистрированы? <a href="./sign-up.html">Регистрация</a></span>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
