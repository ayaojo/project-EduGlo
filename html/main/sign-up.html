<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlo</title>
    <link rel="shortcut icon" href="/images/logo-new.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="sign-up-page">
        <div class="container">
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggel-panel-left">
                        <a href="./index.html"><img src="/images/logo for sign-up.svg" alt="logo"></a>
                        <h1>Ваш путеводитель в мир образования за границей</h1>
                    </div>
                </div>
            </div>

            <div class="container-for-sign-up">
                <form>
                    <h1>РЕГИСТРАЦИЯ</h1>
    
                    <input type="email" placeholder="Электронная почта" class="sign-up-input">
                    <input type="password" placeholder="Пароль" class="sign-up-input">
                    <input type="password" placeholder="Повторите пароль" class="sign-up-input">

                    <article class="sign-up-checkbox">
                        <div><input type="checkbox" id="myCheckbox1" name="checkbox1" value="value1"> <label for="myCheckbox1"><a href="/html/user/student-profile.html">Я студент</a></label></div>
                        <div><input type="checkbox" id="myCheckbox2" name="checkbox2" value="value2"> <label for="myCheckbox2"><a href="/html/user/student-profile.html">Я ментор</a></label></div>
                    </article>
    
                    <a href="#" class="sign-up-btn">Зарегистрироваться</a>
    
                    <b>или</b>
    
                    <div class="sign-up-social">
                        <a href="#" class="sign-up-social-icon"><img src="/images/sign-up-google.svg" alt="google"></a>
                        <a href="#" class="sign-up-social-icon"><img src="/images/sign-up-facebook-new.svg" alt="facebook"></a>
                    </div>
    
                    <span>Уже есть аккаунт? <a href="./log-in.html"> Войти</a></span>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
