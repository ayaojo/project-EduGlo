<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlo</title>
    <link rel="shortcut icon" href="images/logo-new.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="register-page">
        <div class="container">
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggel-panel-left">
                        <a href="/home/index.html"><img src="/images/logo-sign-up.svg" alt="logo"></a>
                        <h1>Ваш путеводитель в мир образования за границей</h1>
                    </div>
                </div>
            </div>

            <div class="alert-box">
                <div class="alert"></div>
            </div>

            <div class="container-for-register">
                <form id="registrationForm">
                    <h1>РЕГИСТРАЦИЯ</h1>
                    <input type="text" placeholder="name" autocomplete="off" class="name" required>
                    <input type="email" placeholder="email" autocomplete="off" class="email" required>
                    <input type="password" placeholder="password" autocomplete="off" class="password" required>
                    <button class="submit-btn">Зарегистрироваться</button>
                    <a href="/user/login">Уже есть аккаунт? Войти</a>
                </form>
            </div>
        </div>
    </main>
    <script src="/js/form.js"></script>
</body>
</html>
