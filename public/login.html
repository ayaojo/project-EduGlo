<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlo</title>
    <link rel="shortcut icon" href="images/logo-new.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="login-page">
        <div class="container">

            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggel-panel-left">
                        <a href="home/index.html"><img src="images/logo-sign-up.svg" alt="logo"></a>
                        <h1>Рады встретить вас снова!</h1>
                    </div>
                </div>
            </div>

            <div class="alert-box">
                <p class="alert"></p>
            </div>

            <div class="form">
                <h1 class="heading">Личный кабинет</h1>
                <input type="email" placeholder="Электронная почта" autocomplete="on" class="email" required>
                <input type="password" placeholder="Пароль" autocomplete="on" class="password" required>
                <button class="submit-btn">Войти</button>
                <span class="divide-line"></span>
                <a href="/register" class="link-to-reg-log">Ещё не зарегистрированы? <span>Регистрация</span> </a>
            </div>

        </div>
    </main>
    <script src="js/form.js"></script>
</body>

</html>
