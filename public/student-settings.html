<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlo-Student-settings</title>
    <link rel="shortcut icon" href="/images/logo-new.svg" type="image/x-icon">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/student-style.css">
</head>
<body>
    <main class="student-profile-page">
        <aside class="student-aside-part">
            <div class="container">
                <article class="student-account">
                    <img src="/images/user-acc.svg" alt="">
                    <h1 class="greeting"></h1>
                </article>
                <article class="fuction-aside-part">
                    <ul>
                        <li><a href="/profile" >Главная</a></li>
                        <li><a href="student-chat.html">Чаты</a></li>
                        <li><a href="student-schedule.html">Расписание</a></li>
                        <li><a href="student-settings.html">Настройки</a></li>
                        <li class="exit-btn">
                            <img src="images/exit.svg" alt="">
                            <button class="logout">Выход</button>
                        </li>
                    </ul>
                </article>
            </div>
        </aside>

        <section class="student-settings">
            <div class="container">
                <article class="choose-settings-part">
                    <a href="#">Профиль</a>
                    <a href="#">Уведомление</a>
                    <a href="#">Платеж</a>
                </article>

                <article class="choose-edit-part">
                    <div class="student-edit-photo">
                        <h1>ФОТО</h1>
                        <div class="edit-photo-part">
                            <img src="/images/add photo.svg" alt="">
                            <div>
                                <ul>
                                    <li><input type="text" name="" id="" placeholder="Имя"></li>
                                    <li><input type="text" name="" id="" placeholder="Фамилия"></li>
                                    <li><input type="number" name="" id="" placeholder="+7 (___) ___-__-__"></li>
                                </ul> 
                            </div>
                        </div>
                    </div>

                    <div class="student-edit-main-info">
                        <h1>ОСНОВНАЯ ИНФОРМАЦИЯ</h1>
                        <div>
                            <input type="text" name="" id="" placeholder="Страна">
                            <input type="text" name="" id="" placeholder="Город">
                            <input type="text" name="" id="" placeholder="Часовой пояс">
                            <input type="text" name="" id="" placeholder="Электронная почта">
                        </div>
                    </div>

                    <div class="student-edit-about">
                        <h1>О СЕБЕ</h1>
                        <div>
                            <input type="text" name="" id="" placeholder="Расскажите о себе...." >
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    <script src="js/home.js"></script>
</body>
</html>
