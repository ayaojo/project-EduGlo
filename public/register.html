<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduGlo</title>
    <link rel="shortcut icon" href="images/logo-new.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="register-page">
        <div class="container">
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggel-panel-left">
                        <a href="home/index.html"><img src="images/logo-sign-up.svg" alt="logo"></a>
                        <h1>Ваш путеводитель в мир образования за границей</h1>
                    </div>
                </div>
            </div>
    </main>
    
    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="name" autocomplete="off" class="name" required>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <button class="submit-btn">register</button>
        <a href="/login" class="link">already have an account ? log in here</a>
    </div>

    <script src="js/form.js"></script>

    <script src="/js/form.js"></script>
</body>

</html>
